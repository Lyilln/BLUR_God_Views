name: Deploy to GitHub Pages (Bootstrap Lockfile)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) 產生 lockfile（必要時才會更新）
      - name: Install (creates package-lock.json)
        run: npm install --no-audit --no-fund

      # 2) 推回 repo（如果 lockfile 有變）
      - name: Commit package-lock.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git diff --cached --quiet || git commit -m "chore: add package-lock.json"
          git push

      # 3) 用剛安裝好的依賴直接 build（這次先不碰 npm ci）
      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4