name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "package-lock.json"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 1) 用 npm install 先把 lockfile 產出來（沒有 lock 也不會死）
      - name: Install (create lockfile)
        run: npm install --no-audit --no-fund

      # 2) 把 package-lock.json 推回 repo（如果有變）
      - name: Commit package-lock.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git diff --cached --quiet || git commit -m "chore: add package-lock.json"
          git push

      # 3) 現在 lockfile 一定存在了，改用 npm ci 走穩定安裝
      - name: Install (clean)
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4